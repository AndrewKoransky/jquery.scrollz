<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Scrollz</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<!-- Scrollz -->
		<link rel="stylesheet" href="../src/jquery.scrollz.css"/>
		<script type="text/javascript" src="../src/jquery.scrollz.js"></script>
		
		<style>
			/* Wrapping */
			.wrapping-truncate {
				white-space: nowrap;
			}
     
			.wrapping-new-line {
				white-space: normal;
			}
			
			/* List icon positioning */
			.ui-li-has-icon .ui-btn-inner a.ui-link-inherit, .ui-li-static.ui-li-has-icon {
				min-height: 40px;
				padding-left: 60px;
			}
			
			.ui-listview .ui-li-icon {
				max-height: 36px;
				max-width: 36px;
			}
			
			/* List links */
			.ui-li a {
				color: #1BA8E0;
				text-decoration: none;
			}
            
            /* Date */
            .date {
                margin-top: 5px;
                font-size: 8px;
                color: #666666;
            }
		</style>
		
		<script>
			// Next page index loaded
			var nextPageIndex = 0;
			
			// Indicates if new entries loading is in progress
			var loading = false;
		
			// Load more function        
			function loadMore() {
				
				if (!loading) {
				
					loading = true;
                    
                    url = 'http://zippy1978.tumblr.com/rss';
                    protocol = document.location.protocol == 'file:' ? 'http:' : document.location.protocol;
                    $.ajax({
                    type: "GET",
                    url: protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=1000&callback=?&q=' + encodeURIComponent(url),
                    dataType: 'json',
                    error: function(){
                        loading = false;
                    },
                    success: function(xml){
                        
                        var targetList = $('#items');
                        
                        values = xml.responseData.feed.entries;
                        
                        // First page
						if (nextPageIndex == 0) {
							targetList.empty();
						}

						$.each(values, function() {
							targetList.append('<li><img class="ui-li-icon" src="https://si0.twimg.com/profile_images/1228255464/35265_407923619371_536874371_4521083_7407877_n_bigger.jpg"/><h3 class="wrapping-new-line"><a href="' + this.link + '">' + this.title + '</a></h3><p class="wrapping-new-line">' + this.contentSnippet + '<a href="' + this.link + '">read more</a></p><p class="date">' + this.publishedDate + '</p></li>');
						});

						targetList.listview("refresh");

						// Hide pull header after first page is loaded
						if (nextPageIndex == 0) {
							$('#content').scrollz('hidePullHeader');
						}
                        
                        nextPageIndex++;
                        loading = false;
                    }
                });
			
                }
				
			}
            
            
			
			// Load initial items
			loadMore();
				
			// Bind events
            $(document).on('bottomreached', '#content', function() {
			    // Load more
			    loadMore();
			});
			
            $(document).on('pulled', '#content', function() {
			     // Reset page index
			    nextPageIndex = 0;
			    
			    // Reload
			    loadMore();
			});
		
		</script>
		
	</head>
	<body>
		<div id="index" data-role="page" data-theme="a">
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<div>
					<h1 class='ui-title' role='heading' aria-level='1'>jQuery Scrollz</h1>
				</div>
			</div>
			
			<!-- Content -->
			<div id="content" data-role="content" data-scrollz="pull">
				<ul id="items" data-role='listview' data-inset='false' data-theme='c'>
					
				</ul> 
			</div>
		</div>
	</body>
</html>
